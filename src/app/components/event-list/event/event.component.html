<a class="event" routerLink="/event-detail/{{event?.id}}">
    <div class="event-image">
        <img [src]="event?.image" width="200" height="200"/>
        <mat-icon (click)="addToWishList(event)">favorite</mat-icon>
    </div>
    <h3>{{event?.name}}</h3>
    <span class="text-primary">{{event?.date | date:'EEE, d MMM yyyy':'es'}}</span>
    <p>{{event?.location?.address}} - {{event?.location?.city}}</p>
    <p>{{event?.price | currency: 'USD'}}</p>
</a>
