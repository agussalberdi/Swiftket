<a class="event" routerLink="/event-detail/{{event.id}}">
    <div class="event-image">
        <img [ngSrc]="event.image" width="200" height="200"/>
        <mat-icon (click)="addToWishList(event)">favorite</mat-icon>
    </div>
    <h3>{{event.name}}</h3>
    <span class="text-primary">{{event.date | date }}</span>
    <p>{{event.address}}</p>
    <p>{{event.price}}</p>
</a>
