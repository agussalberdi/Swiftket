<form class="event-form" [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" required></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field floatLabel="always">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" placeholder="0">
      <span matTextPrefix>$&nbsp;</span>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Address</mat-label>
      <input matInput type="text" formControlName="address" required>
    </mat-form-field>

    <button mat-flat-button color="accent" type="submit">Add Event</button>
</form>
